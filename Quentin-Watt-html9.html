<!DOCTYPE html>

<head>

<body>
	<h1>The HTML5 audio tag</h1>
    <p>
        <audio controls autoplay loop>
            <source src="music/Bee_Buzz.mp3" type="audio/mpeg">
            Update your browser
        </audio>
    </p>
    <p>
        <audio controls>
            <source src="music/Beep_Short.mp3" type="audio/mpeg">
            Update your browser
        </audio>
    </p>
    <p>
        <audio controls>
            <source src="music/Billiard_Balls_Hit.mp3" type="audio/mpeg">
            Update your browser
        </audio>
    </p>
    
    <!-- source sound files: https://www.youtube.com/audiolibrary/soundeffects -->
</body>
</html>
